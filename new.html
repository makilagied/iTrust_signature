<!DOCTYPE html>
<html>
<head>
<title>Email Signature</title>
<style>
  /* Define styles for the container */
  .signature-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #333333;
    padding: 10px;
  }

  /* Define styles for the company logo */
  .company-logo {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
  }

  /* Define styles for the user details */
  .user-details {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .user-details img {
    width: 16px;
    height: 16px;
    margin-right: 5px;
  }

  /* Define styles for the contact details */
  .contact-details {
    margin-bottom: 10px;
  }

  /* Define styles for the social media icons */
  .social-icons {
    display: flex;
    justify-content: center;
  }

  .social-icons a {
    margin: 0 5px;
  }

  .social-icons img {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>
<div class="signature-container">
  <div class="user-details">
    <img src="https://example.com/user-icon.png" alt="User Icon">
    <span>John Doe</span>
  </div>
  <div class="company-logo">
    <img src="https://example.com/logo.png" alt="Company Logo">
  </div>
  <div class="social-icons">
    <a href="https://www.facebook.com/" target="_blank"><img src="https://example.com/facebook.png" alt="Facebook"></a>
    <a href="https://twitter.com/" target="_blank"><img src="https://example.com/twitter.png" alt="Twitter"></a>
    <a href="https://www.linkedin.com/" target="_blank"><img src="https://example.com/linkedin.png" alt="LinkedIn"></a>
    <!-- Add more social media icons as needed -->
  </div>
  <div class="contact-details">
    <p>
      <img src="https://example.com/phone-icon.png" alt="Phone Icon"> 123-456-7890
    </p>
    <p>
      <img src="https://example.com/email-icon.png" alt="Email Icon"> john.doe@example.com
    </p>
    <p>
      <img src="https://example.com/website-icon.png" alt="Website Icon"> <a href="https://example.com" target="_blank" style="color: #007bff; text-decoration: none;">example.com</a>
    </p>
  </div>
</div>
</body>
</html>
